<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILLER KING | THE ULTIMATE AI STUDIO</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* --- HEAVY CSS ROOT --- */
        :root {
            --primary: #d4af37;
            --bg-deep: #000000;
            --panel-bg: rgba(15, 15, 15, 0.95);
            --border-glow: rgba(212, 175, 55, 0.4);
            --accent-cyan: #00f2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-deep);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LOADING OVERLAY --- */
        #heavy-loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-ring {
            width: 100px; height: 100px; border: 4px solid #111; border-top: 4px solid var(--primary);
            border-bottom: 4px solid var(--primary); border-radius: 50%; animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- AUTHENTICATION SHIELD --- */
        #auth-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9000;
            display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px);
        }
        .auth-card {
            background: var(--panel-bg); padding: 40px; border-radius: 30px;
            border: 2px solid var(--primary); width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 0 60px var(--border-glow);
        }
        .auth-card h1 { font-size: 35px; color: var(--primary); letter-spacing: 8px; margin-bottom: 30px; }
        .input-grp { position: relative; width: 100%; margin-bottom: 15px; }
        input {
            width: 100%; padding: 18px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 12px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--border-glow); }
        .eye { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary); font-size: 20px; }
        .btn-main {
            width: 100%; padding: 18px; background: var(--primary); color: #000;
            border: none; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.4s; margin-top: 10px;
        }
        .btn-google {
            width: 100%; padding: 15px; background: #fff; color: #000; border-radius: 12px;
            margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; border: none; font-weight: bold;
        }

        /* --- KILLER KING SIDEBAR --- */
        #side-menu {
            position: fixed; left: -100%; top: 0; width: 85%; max-width: 350px; height: 100%;
            background: #080808; z-index: 9500; transition: 0.5s cubic-bezier(0.1, 0.7, 1.0, 0.1); border-right: 1px solid #222;
            display: flex; flex-direction: column;
        }
        #side-menu.open { left: 0; }
        .side-profile { padding: 50px 20px; text-align: center; background: #000; border-bottom: 1px solid #222; position: relative; }
        .user-dp { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
        .edit-icon { position: absolute; bottom: 60px; right: 120px; background: var(--primary); padding: 5px; border-radius: 50%; color: #000; font-size: 12px; cursor: pointer; }
        .history-pane { flex: 1; overflow-y: auto; padding: 20px; }
        .history-item { padding: 15px; background: #111; margin-bottom: 15px; border-radius: 12px; border-left: 5px solid var(--primary); cursor: pointer; transition: 0.3s; }
        .history-item:hover { background: #1a1a1a; transform: scale(1.03); }

        /* --- MAIN DASHBOARD --- */
        header {
            padding: 20px 30px; display: flex; align-items: center; background: #000;
            border-bottom: 1px solid #222; z-index: 500;
        }
        .ham-btn { font-size: 30px; color: var(--primary); cursor: pointer; margin-right: 25px; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; color: var(--primary); flex: 1; }
        .status-badge { display: flex; align-items: center; gap: 8px; font-size: 10px; color: #0f0; text-transform: uppercase; letter-spacing: 2px; }
        .dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; }

        .workspace-area {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px; gap: 20px;
        }
        .content-panel {
            flex: 1; background: var(--panel-bg); border-radius: 20px; border: 1px solid #222;
            display: flex; flex-direction: column; overflow: hidden; min-height: 0;
        }
        .panel-top {
            padding: 12px 20px; background: #111; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--primary);
        }
        .display-box { flex: 1; padding: 20px; overflow: auto; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.7; white-space: pre-wrap; color: var(--accent-cyan); }

        /* --- CONTROL CONSOLE --- */
        .console-footer { padding: 25px; background: #000; border-top: 1px solid #222; text-align: center; position: relative; }
        .killer-mic {
            width: 85px; height: 85px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--primary), #8a6d3b);
            font-size: 35px; cursor: pointer; box-shadow: 0 10px 40px rgba(212,175,55,0.4); transition: 0.3s;
        }
        .killer-mic.active { animation: pulse-red 1s infinite alternate; background: #ff3333; }
        @keyframes pulse-red { from { box-shadow: 0 0 10px #ff3333; transform: scale(1); } to { box-shadow: 0 0 50px #ff3333; transform: scale(1.1); } }
        
        #caption-bubble {
            position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: #000; padding: 12px 30px; border-radius: 50px;
            font-weight: 900; display: none; white-space: nowrap; z-index: 1000; box-shadow: 0 10px 30px #000;
        }

        /* --- MOBILE VS DESKTOP --- */
        @media (min-width: 768px) {
            .workspace-area { flex-direction: row; }
            #side-menu { width: 350px; left: -350px; }
        }
    </style>
</head>
<body>

    <div id="heavy-loader">
        <div class="loader-ring"></div>
        <h2 style="color:var(--primary); margin-top:30px; letter-spacing:10px; font-weight:900;">KILLER KING</h2>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>KILLER KING</h1>
            <div class="input-grp">
                <input type="email" id="email-in" placeholder="Master Email">
            </div>
            <div class="input-grp">
                <input type="password" id="pass-in" placeholder="Access Password">
                <span class="eye" onclick="toggleEye()">üëÅÔ∏è</span>
            </div>
            <button class="btn-main" onclick="processAuth()">INITIALIZE ACCESS</button>
            <div style="margin:20px 0; color:#444; font-size:12px; letter-spacing:2px;">OR SYSTEM SYNC</div>
            <button class="btn-google" onclick="authG()">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="20"> GOOGLE CLOUD SYNC
            </button>
        </div>
    </div>

    <div id="side-menu">
        <div class="side-profile">
            <img src="" id="master-dp" class="user-dp">
            <div class="edit-icon" onclick="changeName()">‚úé</div>
            <h3 id="master-name" style="color:var(--primary)">Killer King</h3>
            <p id="master-email" style="font-size:11px; color:#555; margin-top:5px;"></p>
        </div>
        <div style="padding:20px 20px 0; font-size:10px; color:#444; letter-spacing:3px;">DATABASE ARCHIVE</div>
        <div class="history-pane" id="archive-list"></div>
        <button onclick="signOut()" style="padding:25px; color:red; background:none; border:none; font-weight:bold; cursor:pointer;">TERMINATE SYSTEM</button>
    </div>

    <header>
        <div class="ham-btn" onclick="toggleSidebar()">‚ò∞</div>
        <div class="logo">KILLER <span style="color:#fff">KING</span></div>
        <div class="status-badge"><div class="dot"></div>System Live</div>
    </header>

    <div class="workspace-area">
        <div class="content-panel">
            <div class="panel-top">
                <span>MASTER SOURCE CODE</span>
                <span onclick="copyCode()" style="cursor:pointer; color:var(--accent-cyan); font-weight:bold;">COPY</span>
            </div>
            <pre class="display-box"><code id="code-box" class="language-javascript">// Waiting for voice command from Master...</code></pre>
        </div>
        
        <div class="content-panel">
            <div class="panel-top"><span>AI LOGIC MONITOR</span></div>
            <div class="display-box" id="logic-box" style="color:#aaa">Give a command to the Killer King Neural Engine.</div>
        </div>
    </div>

    <div class="console-footer">
        <div id="caption-bubble">MASTER, I'M LISTENING...</div>
        <button class="killer-mic" id="mic-trigger">üéôÔ∏è</button>
        <p style="margin-top:15px; font-size:10px; color:#333; letter-spacing:4px;">NEURAL CORE v1.5 PRO</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        // --- 1. FIREBASE CORE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA0R7a03Habu9c-fRnlJgXRtOkUUBRXBYk",
            authDomain: "myaicoder-6ce7a.firebaseapp.com",
            projectId: "myaicoder-6ce7a",
            storageBucket: "myaicoder-6ce7a.firebasestorage.app",
            messagingSenderId: "1035663178472",
            appId: "1:1035663178472:web:3b6f72e4cc6e2a48c2275d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. AI CONFIG ---
        const GEMINI_KEY = "AIzaSyDQhm4nMj3tovusetemxq1dLaAyii7NfH4";
        let userMaster = null;

        // --- 3. AUTH LOGIC (NO CUTS) ---
        function toggleEye() {
            const p = document.getElementById('pass-in');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function authG() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        
        function processAuth() {
            const e = document.getElementById('email-in').value;
            const p = document.getElementById('pass-in').value;
            if(!e || !p) return alert("Fields Required!");
            auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
        }

        function signOut() { auth.signOut().then(() => location.reload()); }
        
        function changeName() {
            const n = prompt("Enter Master Name:", userMaster.displayName);
            if(n) userMaster.updateProfile({displayName: n}).then(() => location.reload());
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                userMaster = u;
                document.getElementById('master-name').innerText = u.displayName || "Killer King";
                document.getElementById('master-email').innerText = u.email;
                document.getElementById('master-dp').src = u.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById('auth-screen').style.display = 'none';
                loadArchive();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
            document.getElementById('heavy-loader').style.display = 'none';
        });

        function toggleSidebar() { document.getElementById('side-menu').classList.toggle('open'); }

        // --- 4. NEURAL ENGINE (VOICE + AI) ---
        const mic = document.getElementById('mic-trigger');
        const speech = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        speech.lang = 'hi-IN';

        mic.onclick = () => { speech.start(); mic.classList.add('active'); document.getElementById('caption-bubble').style.display = 'block'; };

        speech.onresult = async (event) => {
            mic.classList.remove('active');
            document.getElementById('caption-bubble').style.display = 'none';
            const query = event.results[0][0].transcript;
            
            document.getElementById('code-box').innerText = "// Master, Killer King AI is processing your request...";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: `Role: Killer King AI Engine. Task: ${query}. Return strictly in this format: <CODE>code</CODE> <DESC>explanation</DESC>`}]}]
                    })
                });
                
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                const code = text.match(/<CODE>([\s\S]*?)<\/CODE>/)?.[1] || text;
                const desc = text.match(/<DESC>([\s\S]*?)<\/DESC>/)?.[1] || "Task successfully completed.";

                streamTyping(code, 'code-box', true);
                streamTyping(desc, 'logic-box', false);

                // CLOUD SAVE
                db.collection("master_archive").add({
                    uid: userMaster.uid,
                    prompt: query,
                    code: code,
                    desc: desc,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

            } catch (err) { alert("Neural Core Error!"); }
        };

        function streamTyping(txt, id, isCode) {
            let i = 0;
            const el = document.getElementById(id);
            el.innerText = "";
            const t = setInterval(() => {
                if(i < txt.length) {
                    el.innerText += txt.charAt(i); i++;
                    if(isCode) Prism.highlightElement(el);
                    el.parentElement.scrollTop = el.parentElement.scrollHeight;
                } else { clearInterval(t); }
            }, 5);
        }

        // --- 5. CLOUD ARCHIVE ---
        function loadArchive() {
            db.collection("master_archive")
              .where("uid", "==", userMaster.uid)
              .orderBy("timestamp", "desc")
              .onSnapshot(snap => {
                const list = document.getElementById('archive-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<strong>${d.prompt}</strong>`;
                    item.onclick = () => {
                        document.getElementById('code-box').innerText = d.code;
                        document.getElementById('logic-box').innerText = d.desc;
                        Prism.highlightElement(document.getElementById('code-box'));
                        toggleSidebar();
                    };
                    list.appendChild(item);
                });
            });
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('code-box').innerText);
            alert("Code Copied to Master Clipboard!");
        }
    </script>
</body>
</html>

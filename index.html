<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg-dark: #131314;
            --sidebar-bg: #1e1f20;
            --text-main: #e3e3e3;
            --input-field: #1e1f20;
            --hover-gray: #333537;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Google Sans', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- AUTH SCREEN (Gemini Style) --- */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .google-btn {
            background: #fff; color: #000; padding: 12px 24px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 500; border: none;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 280px; background: var(--sidebar-bg); height: 100%; padding: 15px;
            display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #sidebar.closed { width: 0; padding: 0; transform: translateX(-100%); }

        .new-chat {
            background: #1a1a1c; border-radius: 50px; padding: 14px 20px;
            display: flex; align-items: center; gap: 12px; cursor: pointer; color: #8e918f; font-size: 14px;
        }

        .chat-history { flex: 1; margin-top: 20px; overflow-y: auto; }
        .history-btn {
            padding: 10px 15px; border-radius: 50px; font-size: 14px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;
        }
        .history-btn:hover { background: var(--hover-gray); }

        /* --- MAIN CHAT --- */
        .chat-container { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; }
        .menu-icon { font-size: 24px; cursor: pointer; padding: 10px; border-radius: 50%; }
        .menu-icon:hover { background: var(--hover-gray); }

        #chat-stream {
            flex: 1; overflow-y: auto; padding: 40px 15% 150px;
            scroll-behavior: smooth; display: flex; flex-direction: column; gap: 40px;
        }

        /* MESSAGE STYLING */
        .entry { display: flex; gap: 20px; font-size: 16px; line-height: 1.6; }
        .entry.user-entry { flex-direction: row-reverse; text-align: right; }
        .avatar-circle { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; overflow: hidden; }
        
        /* AI Response Sparkle */
        .ai-sparkle { width: 24px; height: 24px; filter: brightness(1.5); }
        
        .content { max-width: 90%; position: relative; }
        
        /* Speaker Icon */
        .speaker-icon {
            margin-top: 15px; cursor: pointer; color: #c4c7c5; font-size: 18px;
            width: fit-content; padding: 5px; border-radius: 50%; transition: 0.2s;
        }
        .speaker-icon:hover { background: var(--hover-gray); color: #fff; }

        /* Typing Effect CSS */
        .typing { display: inline-block; border-right: 2px solid var(--text-main); animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        /* --- FLOATING INPUT BAR --- */
        .input-wrapper {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 70%; max-width: 800px; background: #1e1f20; border-radius: 30px;
            padding: 12px 25px; display: flex; align-items: center; gap: 15px;
        }

        #prompt-in {
            flex: 1; background: transparent; border: none; color: #fff;
            font-size: 16px; outline: none; resize: none; max-height: 200px;
        }

        .tools { display: flex; gap: 20px; color: #c4c7c5; }
        .tools div { cursor: pointer; font-size: 20px; }
        .tools div:hover { color: #fff; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .input-wrapper { width: 92%; bottom: 15px; }
            #chat-stream { padding: 20px 20px 150px; }
            #sidebar { position: absolute; z-index: 2000; height: 100%; box-shadow: 10px 0 30px #000; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ef622916b.svg" width="80" style="margin-bottom: 30px;">
        <button class="google-btn" onclick="signIn()">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Sign in with Google
        </button>
    </div>

    <div id="sidebar">
        <div class="new-chat" onclick="location.reload()">
            <span>Ôºã</span> <span>New chat</span>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div style="padding: 10px; font-size: 12px; color: #8e918f;">Killer King AI</div>
    </div>

    <div class="chat-container">
        <header>
            <div class="menu-icon" onclick="document.getElementById('sidebar').classList.toggle('closed')">‚ò∞</div>
            <div style="font-size: 18px; font-weight: 500;">Gemini <span style="font-size: 12px; color: #8e918f;">Flash 1.5</span></div>
            <img src="" id="user-pfp" class="avatar-circle">
        </header>

        <div id="chat-stream">
            <h1 id="intro-text" style="font-weight: 400; font-size: 40px; color: #444746; margin-top: 100px;">Hello, Killer King</h1>
        </div>

        <div class="input-wrapper">
            <textarea id="prompt-in" placeholder="Enter a prompt here" rows="1" oninput="autoGrow(this)"></textarea>
            <div class="tools">
                <div onclick="startVoice()">üéôÔ∏è</div>
                <div onclick="triggerAI()" style="color:#8ab4f8">‚û§</div>
            </div>
        </div>
    </div>

    <script>
        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyA0R7a03Habu9c-fRnlJgXRtOkUUBRXBYk",
            authDomain: "myaicoder-6ce7a.firebaseapp.com",
            projectId: "myaicoder-6ce7a",
            storageBucket: "myaicoder-6ce7a.firebasestorage.app",
            messagingSenderId: "1035663178472",
            appId: "1:1035663178472:web:3b6f72e4cc6e2a48c2275d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const GEMINI_KEY = "AIzaSyDQhm4nMj3tovusetemxq1dLaAyii7NfH4";

        let user = null;

        // Auth Logic
        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('user-pfp').src = u.photoURL;
                document.getElementById('login-screen').style.display = 'none';
                loadSavedChats();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        // UI Helpers
        function autoGrow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }

        // Main AI Function
        async function triggerAI() {
            const input = document.getElementById('prompt-in');
            const query = input.value.trim();
            if(!query) return;

            document.getElementById('intro-text').style.display = 'none';
            addMessage('user', query);
            input.value = "";
            input.style.height = "auto";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: query }] }] })
                });
                const data = await res.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                addMessage('ai', aiResponse);
                
                db.collection("gemini_pro_chats").add({
                    uid: user.uid,
                    prompt: query,
                    response: aiResponse,
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (err) { addMessage('ai', "Master, the engine encountered an error."); }
        }

        // Message Handling with Typing Experience
        function addMessage(role, text) {
            const container = document.getElementById('chat-stream');
            const entry = document.createElement('div');
            entry.className = `entry ${role === 'user' ? 'user-entry' : 'ai-entry'}`;
            
            const icon = role === 'user' ? 
                `<img src="${user.photoURL}" class="avatar-circle">` : 
                `<img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ef622916b.svg" class="ai-sparkle">`;

            entry.innerHTML = `
                <div class="avatar-circle">${icon}</div>
                <div class="content">
                    <div class="text-node"></div>
                    ${role === 'ai' ? `<div class="speaker-icon" onclick="speakText(this)">üîä</div>` : ''}
                </div>
            `;
            container.appendChild(entry);
            
            // Typing Animation
            const textNode = entry.querySelector('.text-node');
            if(role === 'ai') {
                let i = 0;
                const interval = setInterval(() => {
                    if(i < text.length) {
                        textNode.innerText += text[i];
                        i++;
                        container.scrollTop = container.scrollHeight;
                    } else { clearInterval(interval); }
                }, 5);
            } else {
                textNode.innerText = text;
            }
            container.scrollTop = container.scrollHeight;
        }

        // Voice Speaking Feature
        function speakText(btn) {
            const text = btn.previousElementSibling.innerText;
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN'; // Hindi/English support
            synth.speak(utter);
            
            btn.innerText = "üîà";
            utter.onend = () => btn.innerText = "üîä";
        }

        // Voice Recognition
        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'hi-IN';
            rec.start();
            rec.onresult = (e) => {
                document.getElementById('prompt-in').value = e.results[0][0].transcript;
                triggerAI();
            };
        }

        function loadSavedChats() {
            db.collection("gemini_pro_chats").where("uid","==",user.uid).orderBy("time","desc").limit(15).onSnapshot(snap => {
                const list = document.getElementById('chat-history');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const btn = document.createElement('div');
                    btn.className = 'history-btn';
                    btn.innerText = d.prompt;
                    btn.onclick = () => {
                        document.getElementById('intro-text').style.display = 'none';
                        addMessage('user', d.prompt);
                        addMessage('ai', d.response);
                    };
                    list.appendChild(btn);
                });
            });
        }
    </script>
</body>
</html>
